<mat-card class="card-cadastro">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="produtoDeManutencao.nome" placeholder="Digite o nome">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="produtoDeManutencao.preco" placeholder="Digite o Preço">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="produtoDeManutencao.cod" placeholder="Digite o Código">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="manter()">{{nomeBotaoManutencao}}</button>
    </mat-card-actions>
  </mat-card>
